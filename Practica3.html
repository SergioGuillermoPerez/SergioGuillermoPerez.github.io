<body>
	<h1>Practica 3 -- Formulario</h1>
	<form action="">

		<label for="">Pasa tiempos:</label>
		<input type="checkbox" name="pasatiempos[]">leer
		<input type="checkbox" name="pasatiempos[]">Escuchar musica
		<input type="checkbox" name="pasatiempos[]">Hacer deporte<br><br>


		<label for="">Comentarios:</label><br>
		<textarea name="" id="" cols="30" rows="10"></textarea><br><br>

		<input type="password"><br><br>	

		<label for="">Correo electronico:</label><br>
		<input type="email"><br><br>

		<label for="">Subir fotografia:</label><br>
		<input type="file"><br><br>

		<label for="">Selection el mes:</label><br>
		<input type="month"><br><br>

		<select name="" id="">
			<option value="" selected="">Seleccione tu estado:</option>
			<option value="">Sinaloa</option>
			<option value="">Sonora</option>
			<option value="">Durango</option>
			<option value="">Narayit</option>
			<option value="">Chihuahua</option>
		</select><br><br>

	</form>
